# CI pipeline for rust-mssql-driver
# See ARCHITECTURE.md ยง6.2 for pipeline design rationale

name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

env:
  CARGO_TERM_COLOR: always
  RUSTFLAGS: -D warnings

jobs:
  test:
    name: Test (${{ matrix.os }})
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
        include:
          - os: ubuntu-latest
            # Linux: test all features (Kerberos requires libkrb5-dev)
            features: --all-features
            install-deps: sudo apt-get update && sudo apt-get install -y libkrb5-dev
          - os: windows-latest
            # Windows: test default features (integrated-auth requires libgssapi which is Linux-only)
            features: ""
            install-deps: ""
          - os: macos-latest
            # macOS: test default features (integrated-auth requires libgssapi which is Linux-only)
            features: ""
            install-deps: ""
    steps:
      - uses: actions/checkout@v6
      - uses: dtolnay/rust-toolchain@stable
      - uses: Swatinem/rust-cache@v2
      - uses: taiki-e/install-action@nextest
      - name: Install platform dependencies
        if: matrix.install-deps != ''
        run: ${{ matrix.install-deps }}
      - name: Run tests
        run: cargo nextest run ${{ matrix.features }}

  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
      - uses: dtolnay/rust-toolchain@stable
        with:
          components: clippy, rustfmt
      - uses: Swatinem/rust-cache@v2
      - name: Install Kerberos headers
        run: sudo apt-get update && sudo apt-get install -y libkrb5-dev
      - name: Check formatting
        run: cargo fmt --all -- --check
      - name: Run clippy
        run: cargo clippy --all-features --all-targets -- -D warnings

  deny:
    name: Dependency Audit
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
      - uses: EmbarkStudios/cargo-deny-action@v2

  msrv:
    name: MSRV Check
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
      - uses: dtolnay/rust-toolchain@1.85
      - uses: Swatinem/rust-cache@v2
      - name: Install Kerberos headers
        run: sudo apt-get update && sudo apt-get install -y libkrb5-dev
      - name: Check MSRV
        run: cargo check --all-features

  docs:
    name: Documentation
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
      - uses: dtolnay/rust-toolchain@stable
      - uses: Swatinem/rust-cache@v2
      - name: Install Kerberos headers
        run: sudo apt-get update && sudo apt-get install -y libkrb5-dev
      - name: Build documentation
        run: cargo doc --all-features --no-deps
        env:
          RUSTDOCFLAGS: -D warnings

  examples:
    name: Examples
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
      - uses: dtolnay/rust-toolchain@stable
      - uses: Swatinem/rust-cache@v2
      - name: Install Kerberos headers
        run: sudo apt-get update && sudo apt-get install -y libkrb5-dev
      - name: Build examples
        run: cargo build --examples --all-features

  miri:
    name: Miri (unsafe code detection)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
      - uses: dtolnay/rust-toolchain@nightly
        with:
          components: miri
      - name: Setup Miri
        run: cargo +nightly miri setup
      - name: Run Miri on tds-protocol
        # Override rust-toolchain.toml to use nightly for Miri
        run: cargo +nightly miri test -p tds-protocol

  semver:
    name: Semver Check
    runs-on: ubuntu-latest
    # Only run on PRs to catch breaking changes before merge
    if: github.event_name == 'pull_request'
    # Advisory for pre-1.0: semver spec allows breaking changes in 0.x minor versions
    # This check warns but doesn't block PRs until we reach 1.0
    continue-on-error: true
    steps:
      - uses: actions/checkout@v6
        with:
          fetch-depth: 0
      - name: Install Kerberos headers
        run: sudo apt-get update && sudo apt-get install -y libkrb5-dev
      - uses: obi1kenobi/cargo-semver-checks-action@v2
        with:
          # Exclude mssql-testing: testcontainers -> home@0.5.12 requires Rust 1.88,
          # but we support MSRV 1.85. Testing utilities have relaxed API stability requirements.
          # Re-enable when upstream testcontainers updates their dependencies.
          exclude: mssql-testing

  coverage:
    name: Code Coverage
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
      - uses: dtolnay/rust-toolchain@stable
        with:
          components: llvm-tools-preview
      - uses: Swatinem/rust-cache@v2
      - uses: taiki-e/install-action@cargo-llvm-cov
      - name: Install Kerberos headers
        run: sudo apt-get update && sudo apt-get install -y libkrb5-dev
      - name: Generate coverage report
        run: cargo llvm-cov --all-features --workspace --lcov --output-path lcov.info
      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v5
        with:
          files: lcov.info
          fail_ci_if_error: false
          verbose: true

  integration:
    name: Integration Tests
    runs-on: ubuntu-latest
    services:
      mssql:
        image: mcr.microsoft.com/mssql/server:2022-latest
        env:
          ACCEPT_EULA: Y
          MSSQL_SA_PASSWORD: YourStrong@Passw0rd
          MSSQL_PID: Developer
        ports:
          - 1433:1433
        options: >-
          --health-cmd "/opt/mssql-tools18/bin/sqlcmd -S localhost -U sa -P YourStrong@Passw0rd -Q 'SELECT 1' -C"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 10
    steps:
      - uses: actions/checkout@v6
      - uses: dtolnay/rust-toolchain@stable
      - uses: Swatinem/rust-cache@v2
      - uses: taiki-e/install-action@nextest
      - name: Install Kerberos headers
        run: sudo apt-get update && sudo apt-get install -y libkrb5-dev
      - name: Wait for SQL Server
        run: |
          for i in {1..30}; do
            if /opt/mssql-tools18/bin/sqlcmd -S localhost -U sa -P 'YourStrong@Passw0rd' -Q 'SELECT 1' -C 2>/dev/null; then
              echo "SQL Server is ready"
              break
            fi
            echo "Waiting for SQL Server... ($i/30)"
            sleep 2
          done
      - name: Run integration tests
        # Run with all features to test full functionality
        run: cargo nextest run --all-features
        env:
          MSSQL_TEST_HOST: localhost
          MSSQL_TEST_PORT: 1433
          MSSQL_TEST_USER: sa
          MSSQL_TEST_PASSWORD: YourStrong@Passw0rd

  feature-flags:
    name: Feature Flag Validation
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
      - uses: dtolnay/rust-toolchain@stable
      - uses: Swatinem/rust-cache@v2
      - name: Install Kerberos headers
        run: sudo apt-get update && sudo apt-get install -y libkrb5-dev
      - name: Test individual features compile
        run: |
          echo "Testing mssql-client features..."
          cargo check -p mssql-client --no-default-features
          cargo check -p mssql-client --features chrono
          cargo check -p mssql-client --features uuid
          cargo check -p mssql-client --features decimal
          cargo check -p mssql-client --features json
          cargo check -p mssql-client --features otel
          cargo check -p mssql-client --features zeroize
          cargo check -p mssql-client --features always-encrypted
          cargo check -p mssql-client --features encoding

          echo "Testing mssql-auth features..."
          cargo check -p mssql-auth --no-default-features
          cargo check -p mssql-auth --features azure-identity
          cargo check -p mssql-auth --features integrated-auth
          cargo check -p mssql-auth --features zeroize
          cargo check -p mssql-auth --features always-encrypted
          cargo check -p mssql-auth --features azure-keyvault

          echo "Testing tds-protocol features..."
          # Note: tds-protocol requires std OR alloc (heap allocation needed)
          # Pure no_std without alloc is not supported - see compile_error in lib.rs
          cargo check -p tds-protocol --no-default-features --features alloc
          cargo check -p tds-protocol --features encoding
          cargo check -p tds-protocol --features alloc

          echo "All feature flags validated successfully!"
      - name: Run feature-specific tests
        run: |
          echo "Running zeroize feature tests..."
          cargo test -p mssql-auth --features zeroize -- credentials::tests

          echo "Running otel feature tests..."
          cargo test -p mssql-client --features otel --lib -- instrumentation::tests

          echo "Feature-specific tests passed!"
